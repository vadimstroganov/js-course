<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>

<div id="container">
  <h1>Список моих друзей</h1>
  <div id="friends_list"></div>
</div>

<script src="js/index.js"></script>

<script id="friends_list_tmpl" type="text/x-handlebars-template">
  {{#each friends}}
    <div class="col-xs-12">
      <div class="friend-item">
        <div class="col-xs-3">
          <img class="friend-avatar" src="{{photo_100}}">
        </div>
        <div class="col-xs-9">
          <div><b>ФИО</b>: {{first_name}} {{last_name}}</div>
          <div><b>Дата рождения</b>: {{bdate}}</div>
          <div><b>Возраст</b>: {{age}}</div>
        </div>
      </div>
    </div>
  {{/each}}
</script>

</body>
</html>
