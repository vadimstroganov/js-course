<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>

<div id="container">
  <div class="app">
    <div class="header">
      <div class="title">Выберите друзей</div>
    </div>
    <div class="filters">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-6">
            <input id="filter_in_nosort" type="text" placeholder="Начните вводить имя друга">
          </div>
          <div class="col-xs-6">
            <input id="filter_in_sort" type="text" placeholder="Начните вводить имя друга">
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="col-xs-12 p0">
        <div class="row p0 m0">
          <div class="col-xs-6 p0">
            <div class="title">Ваши друзья</div>
            <div id="friends_nosort"></div>
          </div>
          <div class="col-xs-6 p0">
            <div class="title">Друзья в списке</div>
            <div id="friends_sort"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a id="save_results" class="save-btn" href="#">Сохранить</a>
    </div>
  </div>
</div>

<script src="js/index.js"></script>

<script type="text/x-handlebars-template" id="friends_tmpl">
  {{#each friends}}
    <div class="item" draggable="true" data-user-id="{{user_id}}">
      <div class="col-xs-2 p0 avatar">
        <img src="{{photo_100}}">
      </div>
      <div class="col-xs-10 fio">{{first_name}} {{last_name}}</div>
      <a href="#" class="transfer-btn">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </a>
    </div>
  {{/each}}
</script>
</body>
</html>
